<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E9F2FF"/>
      <stop offset="100%" stop-color="#EDE9FE"/>
    </linearGradient>
    <linearGradient id="pill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Logo mark (simple compass) -->
  <g transform="translate(160,180)">
    <circle cx="0" cy="0" r="64" fill="#0A5FFF" opacity="0.08"/>
    <g transform="rotate(-15)">
      <polygon points="0,-80 12,-12 80,0 12,12 0,80 -12,12 -80,0 -12,-12" fill="#0A5FFF" />
      <circle cx="0" cy="0" r="10" fill="#0A5FFF"/>
    </g>
  </g>

  <!-- Title -->
  <g filter="url(#shadow)">
    <text x="260" y="230" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="60" font-weight="800" fill="#0B1739">TrueNorth</text>
  </g>

  <!-- Subtitle -->
  <text x="260" y="290" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="30" font-weight="600" fill="#334155">
    Team Planning • Team Management • 1:1 Management
  </text>

  <!-- Pill CTA -->
  <g transform="translate(260, 340)" filter="url(#shadow)">
    <rect x="0" y="0" rx="14" ry="14" width="520" height="56" fill="white"/>
    <text x="20" y="36" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="24" font-weight="600" fill="#0B1739">
      Executive Dashboard for Leaders
    </text>
  </g>

  <!-- Bottom gradient bar -->
  <g transform="translate(0, 560)">
    <rect x="0" y="0" width="1200" height="8" fill="url(#pill)"/>
  </g>
</svg>
