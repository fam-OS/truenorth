<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Compass/North Star Icon -->
  <g transform="translate(10, 10)">
    <!-- Outer compass ring -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Main compass star -->
    <path d="M20 2 L24 16 L20 20 L16 16 Z" fill="url(#logoGradient)"/>
    <path d="M38 20 L24 24 L20 20 L24 16 Z" fill="url(#logoGradient)" opacity="0.8"/>
    <path d="M20 38 L16 24 L20 20 L24 24 Z" fill="url(#logoGradient)" opacity="0.6"/>
    <path d="M2 20 L16 16 L20 20 L16 24 Z" fill="url(#logoGradient)" opacity="0.4"/>
    
    <!-- Center dot -->
    <circle cx="20" cy="20" r="3" fill="url(#logoGradient)"/>
    
    <!-- North indicator -->
    <text x="20" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#logoGradient)">N</text>
  </g>
  
  <!-- Company name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">TrueNorth</text>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Strategic Operations Platform</text>
</svg>
